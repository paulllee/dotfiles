theme = "catppuccin_mocha"

[editor]
line-number = "relative"
auto-pairs  = false  # annoying feature that isn't smart enough yet

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = true
